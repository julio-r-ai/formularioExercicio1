<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exerxixio/Formulario</title>
</head>
<body>
    
    <form>

        <div class="cabecalio">
            <h1>Feedback do cliente</h1>
            <p>Adorariamos saber maid sobre sua experiencia como cliente. Sinta-se a vontade para compartilhar sugestoes, ideias e o que mais achar relevante.</p>
        </div>

        <div class="box">
            <label for="nome">Nome</label>
            <input type="text" placeholder="Insira seu nome">
        </div>

        <div class="box">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" placeholder="Insira seu sobrenome">
        </div>

        <div class="box">
            <div >
            <label for="email">Email</label>
            <input type="email" placeholder="Insira seu email">
        </div>  

        <div class="avaliar-servico">
            <p>Como voce avaliaria nossos servicos?</p>
            <div class="radios">
                <input type="radio">
                Excelente
            </div>
            <div class="radios">
                <input type="radio">
                Muito bom
            </div>
            <div class="radios">
                <input type="radio">
                Bom
            </div>
            <div class="radios">
                <input type="radio">
                Justo
            </div>
            <div class="radios">
                <input type="radio">
                Ruim
            </div>
        </div>

        <div class="box">
            <div >
            <label for="experiencia">Descreva sua experiencia</label>
            <input type="text" placeholder="Insira seu texto">
        </div>

    </form>

</body>
</html>
